<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <style>
		body {
			background-image: url("/1.jpeg");
			background-repeat: repeat;
			background-size: 100% ;
		}
	</style>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-3 ">WEATHER APP</h1>
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" id="country">
              <option value="" selected disabled>Select a country</option>
              <option value="USA">USA</option>
              <option value="Turkey">Turkey</option>
              <option value="Australia">Australia</option>
              <option value="India">India</option>
            </select>
          </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="form-group">
            <label for="city">City:</label>
            <select class="form-control" id="city" disabled>
              <option value="" selected disabled>Select a city</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title mb-3">Current Weather</h3>
              <div class="row mb-3">
                <div class="col-6">
                  <p>Temperature:</p>
                </div>
                <div class="col-6">
                  <p id="temp"></p>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <p>Humidity:</p>
                </div>
                <div class="col-6">
                  <p id="humidity"></p>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <p>Wind Speed:</p>
                </div>
                <div class="col-6">
                  <p id="wind-speed"></p>
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-primary" id="btn-get-weather" disabled>Get Weather</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>   
</html>
